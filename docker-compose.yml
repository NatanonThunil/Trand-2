services:
  telegram-bot:
    build: .
    container_name: trading_bot
    restart: unless-stopped  # ถ้าบอทล่ม หรือเปิดคอมใหม่ มันจะรันเองอัตโนมัติ
    env_file:
      - .env  # อ่าน token จากไฟล์ .env
    volumes:
      # แมพไฟล์เก็บข้อมูลออกมาข้างนอก เพื่อที่เวลาแก้บั๊ก/ลบ container ข้อมูล user ไม่หาย
      - ./data:/app/data  
      # (Optional) ถ้าอยากแก้โค้ดแล้ว restart เลยโดยไม่ต้อง build ใหม่ ให้ uncomment บรรทัดล่าง
      # - .:/app 
    environment:
      - TZ=Asia/Bangkok